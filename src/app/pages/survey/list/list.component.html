<app-basepage></app-basepage>

<div class="container content">
    <table class="table table-striped  table-bordered">
        <thead>
          <!--Header row-->
          <tr>
            <th scope="col-4" class="text-center">Survey Name</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        <!--Repeatable Template Row-->
          <tr *ngFor='let survey of surveys'>
            <td class="text-center col-4"><a href="/fill/{{survey._id}}">{{survey.title}}</a></td>
            <td class="text-center">
                <a href="/update/{{survey._id}}" class="btn btn-primary btn-sm"><i class="fas fa-pencil-alt"></i> Update</a>
            </td>
            <td class="text-center">
                <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
